<ion-menu [content]="content" id="menu-material">
    <ion-content>
        <div class="menu-header">
            <!--material-design-background-->
            <!-- <img class="user-avatar round" onerror="this.src='assets/imgs/logo-mailchimp.png'" /> -->
            <img class="user-avatar round" src='assets/imgs/lady.png' />
            <p class="name">Peris</p>
            <p class="e-mail">peris@gmail.com</p>
        </div>


        <ion-list no-lines>
         <button menuClose="left" ion-item detail-none *ngFor="let p of pages" (click)="openPage(p)">
          <ion-icon [name]="p.icon" item-left></ion-icon>
          {{p.title}}
         </button>
        </ion-list>

    </ion-content>
</ion-menu>

<!-- Disable swipe-to-go-back because it's poor UX to combine STGB with side menus -->
<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>

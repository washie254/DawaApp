<ion-header>

  <ion-navbar>
    <ion-title>Add Medicine</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
 <ion-card>
   <ion-card-header>
        Chem ID: Chemist 1 
   </ion-card-header> 
  </ion-card>

  
<button ion-button block outline (click)="choose()"> choose</button>
  

  <ion-item>
    <ion-label floating>Medicine Image</ion-label>
    <ion-input type="text"  [(ngModel)]="MedicineImage"></ion-input>  
  </ion-item>

  <ion-item>
    <ion-label floating>Medicine Name</ion-label>
    <ion-input type="text" [(ngModel)]="MedicineName"></ion-input>  
  </ion-item>

 <ion-item>
  <ion-label floating >Medicine Category: </ion-label> -->
  <ion-select [(ngModel)] ="MedicineCategory">
    <ion-option>Nootropics</ion-option>
    <ion-option>Vaccines</ion-option>
    <ion-option>Anti-Depressants</ion-option>
    <ion-option>Pain Killers</ion-option>
    <ion-option>Anti-Malaria</ion-option> 
  </ion-select>
 </ion-item>

 <ion-item>
  <ion-label floating>Price</ion-label>
  <ion-input type="number"  [(ngModel)]="MedicinePrice"></ion-input>  
 </ion-item>

 <ion-item>
    <ion-label floating>Medicine Description</ion-label>
     <ion-textarea type="text" [(ngModel)]="MedicineDescription"></ion-textarea>
   </ion-item>


 <button ion-button block round (click)="addMed(MedicineImage,MedicineName,MedicineCategory,MedicinePrice,MedicineDescription)">Add Medicine</button>
 
 <ion-fab right top>
  <button ion-fab mini><ion-icon name="add"></ion-icon></button>
  <ion-fab-list side="bottom">
    <button ion-fab (click)="ManageMed()"><ion-icon name="list"></ion-icon></button>
  </ion-fab-list>
</ion-fab>


</ion-content>

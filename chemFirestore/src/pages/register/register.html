<ion-header>

  <ion-navbar>
    <ion-title>Register Account</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-item>
        <ion-label floating>Email Address</ion-label>
        <ion-input type="text"  [(ngModel)]="user.email"></ion-input>  
     </ion-item>
    
     <ion-item>
       <ion-label floating>password</ion-label>
       <ion-input type="password" [(ngModel)]="user.password"></ion-input>
     </ion-item>

    <button ion-button block round (click)="register(user)">Register</button>
</ion-content>

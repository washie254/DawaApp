<ion-header>
  <ion-navbar>
    <ion-title>login to Account</ion-title>
  </ion-navbar>
</ion-header>

<!-- [(ngModel)]="email" -->
<ion-content padding>
 <ion-item>
    <ion-label floating>Email Address</ion-label>
    <ion-input type="text"  [(ngModel)]="user.email"></ion-input>  
 </ion-item>

 <ion-item>
   <ion-label floating>password</ion-label>
   <ion-input type="password"  [(ngModel)]="user.password"></ion-input>
 </ion-item>

<button ion-button block round (click)="login(user)">Login</button>
<button ion-button block round outline (click)="register()">Register</button>

</ion-content>
